<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Folder - Upload Files</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <!-- Header -->
  <header class="bg-blue-600 text-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">AI-Driven Consistency Checker</h1>
    </div>
  </header>

  <!-- Upload Section -->
  <section class="py-16">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold mb-6">Upload Files in Folder</h2>
      <div class="flex items-center space-x-4 mb-6">
        <input type="file" id="fileInput" class="border px-4 py-2 rounded">
        <button class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-500" onclick="uploadFile()">Upload</button>
      </div>
      <!-- File Table -->
      <div class="overflow-x-auto bg-white shadow rounded">
        <table class="table-auto w-full text-left">
          <thead class="bg-blue-600 text-white">
            <tr>
              <th class="px-6 py-3">#</th>
              <th class="px-6 py-3">File Name</th>
              <th class="px-6 py-3">Actions</th>
            </tr>
          </thead>
          <tbody id="fileList">
            <!-- File rows dynamically added here -->
          </tbody>
        </table>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-400 py-6">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; 2025 AI-Driven Consistency Checker. All Rights Reserved.</p>
    </div>
  </footer>

  <script>
    const fileList = document.getElementById('fileList');
    function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) {
        alert('Please select a file to upload!');
        return;
      }

      const row = document.createElement('tr');
      row.className = 'border-b';
      row.innerHTML = `
        <td class="px-6 py-4">${fileList.children.length + 1}</td>
        <td class="px-6 py-4">${file.name}</td>
        <td class="px-6 py-4">
          <button class="bg-red-500 text-white px-4 py-2 rounded shadow hover:bg-red-400" onclick="deleteFile(this)">Delete</button>
        </td>
      `;
      fileList.appendChild(row);
      fileInput.value = '';
    }

    function deleteFile(button) {
      const row = button.closest('tr');
      row.remove();
    }
  </script>
</body>
</html>
